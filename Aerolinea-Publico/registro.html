<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baratísimo</title>
    <link rel="shortcut icon" href="images/airplane.png"/>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="js/Cliente.js"></script>
    <script type="text/javascript" src="js/Direccion.js"></script>
    <script type="text/javascript" src="js/Storage.js"></script>
    <script type="text/javascript" src="js/ValidacionesRegistro.js"></script>
  </head>
    <body>
      <!-- Titulo de la pagina -->
      <header>
        <div class="container"><h1>&nbsp;&nbsp;Baratísimo <span class="glyphicon glyphicon-plane avion"></span></h1></div>
      </header>
      <!-- Menu de Navegacion -->
      <nav class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="index.html">Principal</a></li>
              <li><a href="informacion.html">Información</a></li>
              <li><a href="historia.html">Historia</a></li>
              <li ><a href="contacto.html">Contacto</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- ....................................Formulario Contacto............................................... -->
      <div class="container">

    <form class="well form-horizontal" action="javascript:doSubmit();" method="post"  id="registro_form">
      <fieldset>

        <!-- Nombre Formulario -->
        <legend>Registro</legend>

        <!-- Usuario -->

<div class="form-group">
  <label class="col-md-4 control-label">Usuario</label>
  <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="usuario" name="usuario" placeholder="Usuario" class="form-control"  type="text">
    </div>
  </div>
</div>

    <!-- Password-->
<div class="form-group">
  <label class="col-md-4 control-label" >Contraseña</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="password" name="password" placeholder="********" class="form-control" type="password">
    </div>
  </div>
</div>
   <!-- Nombre -->

<div class="form-group">
  <label class="col-md-4 control-label">Nombre</label>
    <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="nombre"  name="nombre" placeholder="Nombre" class="form-control"  type="text">
      </div>
    </div>
</div>

    <!-- Apellido-->

<div class="form-group">
  <label class="col-md-4 control-label" >Apellidos</label>
    <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="apellidos" name="apellidos" placeholder="Apellidos" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Correo-->
  <div class="form-group">
  <label class="col-md-4 control-label">Correo Electrónico</label>
    <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <input id="correo" name="correo" placeholder="Correo Electronico" class="form-control"  type="text">
    </div>
  </div>
</div>
<!-- Fecha de nacimiento-->

<div class="form-group">
  <label class="col-md-4 control-label">Fecha de Nacimeinto</label>
    <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        <input id="fehca_nacimiento" name="fecha_nacimiento" placeholder="DD/MM/AAAA" class="form-control" type="date">
    </div>
  </div>
</div>

  <!-- Telefono-->

<div class="form-group">
  <label class="col-md-4 control-label">Teléfono</label>
    <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
        <input id="telefono" name="telefono" placeholder="(562)8990-3452" class="form-control" type="text">
    </div>
  </div>
</div>
<!-- Celular-->
<div class="form-group">
  <label class="col-md-4 control-label">Celular</label>
    <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
        <input id="celular" name="celular" placeholder="(562)8990-3452" class="form-control" type="text">
    </div>
  </div>
</div>
<!--Mapa -->
<center>
<h3>Direccion</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 10.0000000, lng: -84.0000000};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key= AIzaSyCrBPdUq4LdDfDmPsb2UP_sUwfocMGsJVc &callback=initMap">
    </script>
    </center>
    <br>
<!--............................................. -->
<!-- Success message -->
<div class="alert alert-success" role="alert" id="exito">Exito al enviar <i class="glyphicon glyphicon-thumbs-up"></i> Gracias por contactarnos, nos comunicaremos pronto</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-primary" value="Registrar">Registrar<span class="glyphicon glyphicon-save"></span></button>
  </div>
</div>

</fieldset>
</form>
<!-- .......................................................................................................-->
</div>
    </div><!-- /.container -->

      <br>
      <!-- Footer -->
      <div class="container">
        <footer class="footer">
          <p>&copy; 2017 Baratísimo, Inc.</p>
        </footer>
      </div>


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
